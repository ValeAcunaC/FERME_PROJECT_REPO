{% extends 'base.html' %}

{% block body %}

{% load static %}
<div class="page-header">
    <div class="page-header__container container">
        <div class="page-header__title"><h1></h1></div>
        <a class="btn btn-success btn-lg" href="{% url 'modificar_despacho' id %}">
            Modificar Despacho
        </a>
    </div>
</div>
<div class="block">
    <div class="container">
        <table class="wishlist">
            <thead class="wishlist__head">
                <tr class="wishlist__row">
                    <th class="wishlist__column wishlist__column--product">Fecha Inicio</th>
                    <th class="wishlist__column wishlist__column--product">Fecha Termino</th>
                    <th class="wishlist__column wishlist__column--product">Direccion</th>
                    <th class="wishlist__column wishlist__column--product">Estado</th>
                </tr>
            </thead>
            <tbody class="wishlist__body">
            
                <tr class="wishlist__row">
                    <td class="wishlist__column wishlist__column--product">{{detalle.fechainicio}}</td>
                    <td class="wishlist__column wishlist__column--product">{{detalle.fechatermino|default_if_none:""}}</td>
                    <td class="wishlist__column wishlist__column--product">{{detalle.direcciondestino}}</td>
                    <td class="wishlist__column wishlist__column--product">{{detalle.idestadodespacho.nombreestadodespacho}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
