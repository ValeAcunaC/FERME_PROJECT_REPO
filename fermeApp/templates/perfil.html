{% extends 'base.html' %}

{% block body %}

{% load static %}
<div class="page-header">
    <div class="page-header__container container">
        <div class="page-header__title">
            <h1>Mi Cuenta</h1>
        </div>
    </div>
</div>
<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Ingresar</h3>
                        <form>
                            <div class="form-group">
                                <label>Email</label> 
                                <input type="email" class="form-control" placeholder="Ingrese Email">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label> 
                                <input type="password" class="form-control" placeholder="Ingrese Contraseña"> 
                                <small class="form-text text-muted">
                                    <a href="#">¿Has olvidado tu contraseña?</a>
                                </small>
                            </div>
                            
                            <button disabled type="submit" class="btn btn-primary mt-4">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Información Personal</h3>
                        <form>
                            <div class="form-group">
                                <label>Nombre</label> 
                                <input type="text" class="form-control" placeholder="Ingrese su Nombre" value={{ usuario.correo }}>
                            </div>
                            <div class="form-group">
                                <label>Apellido</label> 
                                <input type="text" class="form-control" placeholder="Ingrese su Apellido">
                            </div>
                            <div class="form-group">
                                <label>Rut</label> 
                                <input type="text" class="form-control" placeholder="Ingrese su Rut">
                            </div>
                            <div class="form-group">
                                <label>Dirección</label> 
                                <input type="text" class="form-control" placeholder="Ingrese su Dirección">
                            </div>
                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="tel" class="form-control" placeholder="Ingrese su Teléfono">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
