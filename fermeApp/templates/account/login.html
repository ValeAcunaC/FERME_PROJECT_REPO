{% extends 'base.html' %}

{% block body %}

{% load static %}
<div class="page-header">
    <div class="page-header__container container">
        <div class="page-header__title">
            <h1>Mi Cuenta</h1>
        </div>
    </div>
</div>
<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Ingresar</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email</label> 
                                <input type="text" name="email" class="form-control" placeholder="Ingrese Email" >
                            </div>
                            <div class="form-group">
                                <label>Contrase単a</label> 
                                <input type="password" name="password" class="form-control" placeholder="Ingrese Contrase単a"> 
                                <small class="form-text text-muted">
                                    <a href="#">多Has olvidado tu contrase単a?</a>
                                </small>
                            </div>
                            {% comment %} <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember"> 
                                            <span class="input-check__box"></span> 
                                            <svg class="input-check__icon" width="9px" height="7px">
                                                <use xlink:href="images/sprite.svg#check-9x7"></use>
                                            </svg> 
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Recuerdame</label>
                                </div>
                            </div> {% endcomment %}
                            <button type="submit" class="btn btn-primary mt-4">Ingresar</button>

                            <div class="form-text text-muted">
                                {% for message in messages %}
                                    <p id="messages" class="alert alert-danger mb-3">{{message}}</p>
                                {% endfor%}
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
